<!DOCTYPE html>
<html lang="pt">
<head>

  <!-- Fonte League Spartan -->
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'League Spartan', sans-serif;
      color: #333;
    }

    body {
      background: url('https://i.ibb.co/8DVj504W/ztmoriginal.png') center center / cover no-repeat;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
    }

    /* Escurecimento leve com overlay */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.35);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      background: #ffffff;
      padding: 50px 40px;
      border-radius: 18px;
      max-width: 520px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-family: 'League Spartan', sans-serif; /* garantir */
      font-size: 6rem;
      color: #FF6600;
      margin-bottom: 15px;
      font-weight: 700;
      letter-spacing: 0.1em;
      display: inline-block;

      /* Neon suave */
      text-shadow:
        0 0 3px #FF6600,
        0 0 6px #ff7f24;
    }

    p {
      font-size: 1.25rem;
      margin-bottom: 40px;
      color: #555;
      line-height: 1.5;
    }

    /* Destaque mais sutil para "pausa estrat√©gica" */
    .highlight {
      color: #ff9c38; /* laranja pastel suave */
      font-weight: 500;
      font-style: normal;
    }

    .actions a {
      display: inline-block;
      margin: 8px;
      padding: 12px 26px;
      background: linear-gradient(145deg, #FF6600, #e65500);
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(255, 102, 0, 0.4);
      transition:
        background 0.3s ease,
        transform 0.25s ease,
        box-shadow 0.3s ease;
      position: relative;
      cursor: pointer;
    }

    .actions a:hover,
    .actions a:focus {
      background: linear-gradient(145deg, #e65500, #cc5200);
      box-shadow: 0 12px 30px rgba(204, 82, 0, 0.6);
      transform: translateY(-4px);
      outline: none;
    }

    /* Tooltip simples */
    .actions a[aria-label] {
      position: relative;
    }

    .actions a[aria-label]:hover::after,
    .actions a[aria-label]:focus::after {
      content: attr(aria-label);
      position: absolute;
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.75);
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 0.85rem;
      white-space: nowrap;
      pointer-events: none;
      opacity: 1;
      transition: opacity 0.3s ease;
      z-index: 10;
    }

    .actions a[aria-label]::after {
      opacity: 0;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 4rem;
      }

      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>

  </div>
</body>
</html>
