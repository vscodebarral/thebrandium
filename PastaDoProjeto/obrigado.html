<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mensagem Enviada</title>

  <!-- Fontes -->
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;600;700&family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --cor-principal: #163640;
      --cor-secundaria: #ff6a00;
      --fonte-titulo: 'League Spartan', sans-serif;
      --fonte-corpo: 'Playfair Display', serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('https://i.ibb.co/RGQJ8JZd/Brandium-Bege.png') no-repeat center center fixed;
      background-size: cover;
      font-family: var(--fonte-corpo);
      color: var(--cor-principal);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.85);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.95);
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
      max-width: 600px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(6px);
      animation: fadeIn 0.8s ease-in-out;
    }

    .container h1 {
      font-family: var(--fonte-titulo);
      font-size: 3rem;
      margin-bottom: 20px;
      font-weight: 700;
      color: var(--cor-principal);
    }

    .container p {
      font-size: 1.25rem;
      color: #444;
      margin-bottom: 40px;
      line-height: 1.7;
    }

    .btn-voltar {
      font-family: var(--fonte-titulo);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px 32px;
      background-color: var(--cor-secundaria);
      color: #fff;
      border: none;
      border-radius: 9999px;
      font-size: 1.1rem;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-voltar:hover {
      background-color: #e65a00;
      transform: translateY(-2px);
    }

    .btn-voltar svg {
      width: 18px;
      height: 18px;
      fill: white;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .container h1 {
        font-size: 2.4rem;
      }

      .container p {
        font-size: 1.1rem;
      }

      .btn-voltar {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Obrigado!</h1>
    <p>A tua mensagem foi enviada com sucesso.<br>Iremos entrar em contacto contigo em breve.</p>
    <a href="index.html" class="btn-voltar">
      Voltar à página inicial
      <svg viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M12.293 15.707a1 1 0 010-1.414L15.586 11H4a1 1 0 110-2h11.586l-3.293-3.293a1 1 0 111.414-1.414l5 5a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0z"/></svg>
    </a>
  </div>
</body>
</html>
